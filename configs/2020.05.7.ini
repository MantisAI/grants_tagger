[DEFAULT]
version=2020.05.7

[preprocess]
input=science_tagger/data/raw/science_tags_full_version.xlsx
output=science_tagger/data/processed/science_grants_tagged_title_synopsis.jsonl
text_cols=

[label_binarizer]
data=science_tagger/data/processed/science_grants_tagged_title_synopsis.jsonl
label_binarizer=science_tagger/models/label_binarizer.pkl

[data]
train_data_path=science_tagger/data/processed/science_grants_tagged_title_synopsis.jsonl
test_data_path=

[model]
label_binarizer_path=science_tagger/models/label_binarizer.pkl
model_path=science_tagger/models/doc2vec-svm-2020.05.7.pkl
approach=doc2vec-tfidf-sgd
parameters={'vec__doc2vec__doc2vec_unscaled__pretrained': 'science_tagger/models/pretrained_doc2vec'}

[pretrain]
data_path=science_tagger/data/raw/grants.csv
model_path=science_tagger/models/pretrained_doc2vec
model_name=doc2vec
